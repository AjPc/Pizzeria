  <body>
    <h1>Pizzería Presto di Questo</h1>

    <div class="container">
      <div class="cajita">
        <h2>Seleccione su pizza</h2>
        <input
          type="radio"
          id="margarita"
          name="pizzaTipo"
          value="margaritaVal"
          onclick="margaSelected()"
          checked
        />
        <label for="pizza1">Margarita</label><br />
        <input
          type="radio"
          id="prosciutto"
          name="pizzaTipo"
          value="prosciuttoVal"
          onclick="prosciSelected()"
        />
        <label for="pizza2">Prosciutto</label><br />
        <input
          type="radio"
          id="caprichosa"
          name="pizzaTipo"
          value="caprichosaVal"
          onclick="capriSelected()"
        />
        <label for="pizza3">Caprichosa</label><br />
        <input type="radio" id="barbacoa" name="pizzaTipo" value="barbacoaVal" onclick="bbqSelected()"/>
        <label for="pizza4">Barbacoa</label><br />
        <input type="radio" id="hawai" name="pizzaTipo" value="hawaiVal" onclick="hawaiSelected()"/>
        <label for="pizza5">Hawai</label><br />
      </div>

      <div class="cajita">
        <h2>Seleccione ingredientes</h2>
        <input
          type="checkbox"
          id="tomate"
          name="tomate"
          value="tomate"
          checked
        />
        <label for="ingrediente1">Tomate</label><br />
        <input type="checkbox" id="queso" name="queso" value="queso" checked />
        <label for="ingrediente2">Queso</label><br />
        <input
          type="checkbox"
          id="oregano"
          name="oregano"
          value="oregano"
          checked
        />
        <label for="ingrediente3">Orégano</label><br />
        <input type="checkbox" id="jamon" name="jamon" value="jamon" />
        <label for="ingrediente4">Jamón York</label><br />
        <input type="checkbox" id="pinia" name="pinia" value="pinia" />
        <label for="ingrediente5">Piña</label><br />
        <input type="checkbox" id="champi" name="champi" value="champi" />
        <label for="ingrediente6">Champiñones</label><br />
        <input type="checkbox" id="bbq" name="bbq" value="bbq" />
        <label for="ingrediente7">Salsa Bbq</label><br />
        <input type="checkbox" id="bacon" name="bacon" value="bacon" />
        <label for="ingrediente8">Bacon</label><br />
        <input type="checkbox" id="carne" name="carne" value="carne" />
        <label for="ingrediente8">Carne picada</label><br />
      </div>
      <div id="cajaOculta" class="cajita oculto">
        <h2 style="text-align: center;">Ingredientes extra</h2>
        <div class="cajita3 ingredientes">
          <img src="img/bacon.png" alt="bacon" id="baconImg" class="oculto" />
          <img src="img/bbq.png" alt="bbq" id="bbqImg" class="oculto" />
          <img src="img/jamon.png" alt="jamon" id="jamonImg" class="oculto" />
          <img src="img/carpi.png" alt="carpi" id="carpiImg" class="oculto" />
          <img
            src="img/champi.png"
            alt="champi"
            id="champiImg"
            class="oculto"
          />
          <img src="img/pina.png" alt="piña" id="piniaImg" class="oculto" />
        </div>
      </div>
      <div class="cajita">
        <h2 style="text-align: center">Su Pizza</h2>
        <img src="img/margarita.jpg" alt="Margarita" id="margarImg" />
        <img
          src="img/prosciutto.jpg"
          alt="Prosciutto"
          id="proscImg"
          class="oculto"
        />
        <img
          src="img/caprichosa.jpg"
          alt="Caprichosa"
          id="caprImg"
          class="oculto"
        />
        <img
          src="img/barbacoa.jpg"
          alt="Barbacoa"
          id="pizzaBbqImg"
          class="oculto"
        />
        <img src="img/hawai.jpg" alt="Hawai" id="hawaImg" class="oculto" />

        <div class="cajita2">
          <h2>Factura</h2>
          <p style="font-weight: bold" id="pizzaPrice"></p>
          <p style="font-weight: bold" id="extraPrice"></p>
          <p style="font-weight: bold" id="totalPrice"></p>
        </div>
      </div>
    </div>
